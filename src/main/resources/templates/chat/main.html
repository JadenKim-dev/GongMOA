<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/base :: common_head(~{::title}, ~{::style}, ~{::link}, ~{::script})">
    <title>채팅</title>
    <style></style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<!--    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

</head>

<body>
<header th:replace="layout/base :: common_header"></header>
<main>
    <div class="container">
        <br><br><br>
        <div class="alert alert-danger" id="failMessage" style="display : none">
            <strong>잠시 후 다시 시도해 주세요.</strong>
        </div>
        <div class="alert alert-success" id="comeMessage" style="display : none">
            <strong>새로운 메세지가 도착했습니다!</strong>
        </div>
        <div class="alert alert-success" id="noticeCome" style="display : none">
            <strong>새로운 알림이 도착했습니다!</strong>
        </div>
        <div class="alert alert-danger" id="nameMessage" style="display : none">
            <strong>이름을 다시 확인해주세요!</strong>
        </div>
        <div class="container">
            <div class="messaging">
                <div class="inbox_msg">
                    <div class="inbox_people">
                        <div class="headind_srch">
                            <div class="recent_heading">
                                <h4>채팅방 목록</h4>
                            </div>
                        </div>
                        <div class="row">
                            <form class = "form-signing" action = "/chat/newChat" method = "POST"> <!--onsubmit = "return nameChk();"-->
                                <div class="input-group">
                                    <input type="text" id = "receiver" name= "receiver" class="form-control" placeholder="상대방 이름을 입력하세요" maxlength="20" required>
                                    <input type="hidden" id = "sender" th:value = "${nickname}" name= "sender" class="form-control" placeholder="상대방 이름을 입력하세요" maxlength="20" required>
                                    <button type = "submit" class="btn btn-secondary" >채팅하기</button>
                                </div>
                            </form>
                        </div>

                        <div id = "space" class="inbox_chat" style="overflow-y : auto; width:auto; height:400px;">
                            <div class='chat_list active_chat' th:each = "chatRoom:${chatRooms}">
                                <div class='chat_people'>
                                    <a th:href="@{|/personalChat/${chatRoom.id}|}">
                                        <div class='chat_ib'>
                                            <h5 th:utext = "${chatRoom.writerName}"></h5>
                                            <p th:text = "${chatRoom.lastMessage}"></p>
                                            <span class="time_date" th:text="${#temporals.format(chatRoom.time, 'yyyy-MM-dd HH:mm:ss')}"></span>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
</main>
<footer th:replace="layout/base :: common_footer"></footer>
</body>

<script th:inline = "javascript">
    /* <![CDATA[*/
    var id = /*[[${userId}]]*/;
    /* ]]> */
    function mypage(){
        if(id == 0){
            alert("로그인 후 이용해주세요");
        }
        else{
            window.location.href = "/profile/" + id;
        }
    }
    /* <![CDATA[*/
    var nickname = /*[[${nickname}]]*/;
    /* ]]> */
    var stompClient = null;
    connect();

    function connect() {
        var socket = new SockJS('/chat');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function () {
            stompClient.subscribe('/topic/' + nickname, function (e) {
                if(e.body.toString() == "notice"){
                    alertClosing('noticeCome',2000);
                }
                else{
                    alertClosing('comeMessage',2000);
                }
            });
        });
    }

    function disconnect() {
        if (stompClient !== null) {
            stompClient.disconnect();
        }
    }
    window.onbeforeunload = function(e){
        disconnect();
    }

    function alertClosing(selector, delay){
        document.getElementById(selector).style.display = "block";
        window.setTimeout(function(){
            document.getElementById(selector).style.display = "none";
        },delay);
    }
    function logout(){
        $("#pop").modal();
        document.getElementById("y").onclick = function(){
            window.location.href="/logout";
        }
        document.getElementById("n").onclick = function(){
            $("#pop").modal("hide");
        }
    }
    $(function(){
        $("#receiver").autocomplete({
            source : "autocomplete",
            autoFocus : true,
            delay : 100,
            select: function( event, ui ) {
                // 만약 검색리스트에서 선택하였을때 선택한 데이터에 의한 이벤트발생
                this.value = ui.item.value;
                $("#receiver").val(ui.item.value);
                return false;
            }
        });
    })
    function nameChk(){
        var flag = false;
        $.ajax({
            type:'GET',
            url: '/users/nameChk/' + $("#receiver").val(),
            contentType: 'application/json; charset=utf-8',
            async: false
        }).done(function(e){
            if(e == "success"){
                console.log(e);
                flag = true;
            }
            else {
                flag = false;
                alertClosing("nameMessage",2000);
            }
        }).fail(function(e){
            flag = false;
            alertClosing("failMessage",2000);
        })
        return flag;
    }
    function notice(){
        if(nickname == ""){
            noticeList = document.getElementById("noticeList");
            noticeList.innerHTML = "";
        }
        else {
            $.ajax({
                type:'GET',
                url: '/users/notice',
                data : {name : nickname},
                dataType : 'json',
                contentType: 'application/json; charset=utf-8',
            }).done(function(e){
                console.log(e);
                noticeList = document.getElementById("noticeList");
                noticeList.innerHTML = "";
                for(var i= 0; i< e.link.length;++i){
                    noticeList.innerHTML = "<li><strong>" + e.content[i] + "</strong><br><small>" + dateParse(e.time[i])+ "</small> <button class = 'btn btn-default' onclick=goLink('" +  e.link[i] + "');>이동</button></li><hr>" + noticeList.innerHTML;
                }
            }).fail(function(e){
                alert("잠시 후 시도해주세요");
            })
        }

    }
    function dateParse(e){
        str = e.substring(0,4) + "-" + e.substring(5,7) + "-" + e.substring(8,10) +" " + e.substring(11,19);
        return str;
    }
    function goLink(e){
        window.location.href = e;
    }
</script>
</html>
