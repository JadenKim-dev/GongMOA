<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="layout/base :: common_header" >
</head>
<body>

<div class="container" style="max-width: 600px">
    <div sec:authorize="isAnonymous()">
        <a href="/oauth2/authorization/google">login</a></div>
    <div sec:authorize="isAuthenticated()">
        <h1 th:text="${userName}"></h1>
    </div>

    <div class="py-5 text-center">
        <h2 th:text="#{page.contests}">공모전 목록</h2>
    </div>

    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th th:text="#{label.contest.title}">공모전 이름</th>
                <th th:text="#{label.contest.description}">상세 정보</th>
                <th th:text="#{label.contest.applicationDate.applicationStartDate}">접수 시작일</th>
                <th th:text="#{label.contest.applicationDate.applicationEndDate}">접수 마감일</th>
                <th th:text="#{label.contest.host.organizer}">주최</th>
                <th th:text="#{label.contest.host.manager}">주관</th>
                <th th:text="#{label.contest.host.sponsor}">후원</th>
                <th th:text="#{label.contest.prize.firstPrize}">1등 시상금</th>
                <th th:text="#{label.contest.prize.totalPrize}">총 시상금</th>
                <th th:text="#{label.contest.prize.benefit}">특전</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="contest : ${contests}">
                <td><a href="contest.html" th:href="@{|/contests/${contest.id}|}" th:text="${contest.title}">공모전 제목</a></td>
                <td th:text="${contest.description}">공모전 상세 정보</td>
                <td th:text="${contest.applicationDate.applicationStartDate}">접수 시작일</td>
                <td th:text="${contest.applicationDate.applicationEndDate}">접수 시작일</td>
                <td th:text="${contest.host.organizer}">주최</td>
                <td th:text="${contest.host.manager}">주관</td>
                <td th:text="${contest.host.sponsor}">후원</td>
                <td th:text="${contest.prize.firstPrize}">1등 시상금</td>
                <td th:text="${contest.prize.totalPrize}">총 시상금</td>
                <td th:text="${contest.prize.benefit}">특전</td>
            </tr>
            </tbody>
        </table>
    </div>

</div> <!-- /container -->



</body>
</html>
